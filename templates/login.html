<html>
    <head>
        <title>Login to app</title>
    </head>

    <body>
        
        <form action="" method="post">
            <p class="sitename">PageSum Account</p>
            <p style="margin: 0px; opacity: 0.5; margin-bottom: 10%; font-weight: 600;">Unlimited Summaries</p>
            <label for="email" class="input_label">Email</label>
            <input type="email" name="email" class="input_box">
            <label for="password" class="input_label">Password</label>
            <input type="password" name="password" class="input_box">
            <label for="confirm_password" class="input_label">Confirm Password</label>
            <input type="password" name="confirm_password" class="input_box">
            <input type="hidden" name="token" value="${token}">
            <input type="submit" value="Sign Up" class="submit_button">
        </form>
        
    </body>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

    <style>

        body {
            font-family: 'Lato', sans-serif;
        }

        .sitename {
            color: #706fd3;
            font-size: 2em;
            font-weight: 600;
            margin: 0px;
        }
        
        .input_box {
            border-style: solid;
            border-color: #e4e6f2;
            border-width: 1px;
            font-size: 1.1em;
            margin-bottom: 5%;
            border-radius: 5px;
            padding: 4%;
            outline: none;
        }
        form {
            margin: 0 auto;
            width: 15%;
            margin-top: 10%;
            display: flex;
            flex-direction: column;
            border: 1px solid #e4e6f2;
            padding: 1% 1% 2% 1%;
            border-radius: 5px;
            box-shadow: 0 19px 40px rgba(187,192,211,.4);
        }
        .input_label {
            opacity: 0.3;
            margin-bottom: 5px;
        }
        .submit_button {
            border-width: 0px;
            padding: 4%;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            font-size: 1.1em;
            font-weight: 100;
            margin-top: 7%;
            background-color: #3c40c6;
            transition: all 0.2s;
        }
        .submit_button:hover {
            background-color: #575fcf;
        }
    </style>

</html>
